<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title> Pseudo Classes | nth-child reference</title>
</head>

<body>
  <main>
    <ol class="first-list">
      <li>First element</li>
      <li>second element</li>
      <li>third element</li>
      <li>fourth element</li>
      <li>fifth element</li>
    </ol>
    <ol class="second-list">
      <li>First element</li>
      <li>second element</li>
      <li>third element</li>
      <li>fourth element</li>
      <li>fifth element</li>

    </ol>
    <ol class="third-list">
      <li>First element</li>
      <li>second element</li>
      <li>third element</li>
      <li>fourth element</li>
      <li class="third-list-not">fifth element</li>
    </ol>
  </main>
</body>

</html>
